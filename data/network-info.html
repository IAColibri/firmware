    <section class="post">
          <h2 class="post-title">Network Information</h2>
          <p>Current configuration of device.</p>
          <form class="pure-form pure-form-stacked" method="POST" action="/save.html">
          <fieldset>
          <legend>Wlan</legend>
          <label for="hostname">Host Name</label>
          <input id="hostname" name="hostname" type="text" {hostname}  placeholder="Hostname" disabled />
          <label for="remember" class="pure-checkbox">
            <input id="remember" name="dhcp_client" type="checkbox" {checked} disabled /> Enabled DHCP
          </label>
	<span id="static_configuration" class="static_configuration">
          <label for="ip">IP Address</label>
          <input id="ip" name="ip"  type="text" placeholder="Ip Address" {ip} disabled />
          <label for="subnet_mask">Subnet Mask</label>
          <input id="subnet_mask" name="subnet_mask"  type="text" placeholder="255.255.255.0" {subnet} disabled />
          <label for="gateway">Gateway</label>
          <input id="gateway" name="gateway" type="text" placeholder="192.168.1.1" {gateway} disabled />
          <label for="dns">Primary DNS</label>
          <input id="dns" name="dns" type="text" placeholder="192.168.1.1" {dns} disabled />
          <label for="dns_2">Secondary DNS</label>
          <input id="dns_2" name="dns_2" type="text" placeholder="0.0.0.0" {dns_2} disabled />
     </span>
          <label for="ssid">SSID</label>
          <input type="text" id="ssid" name="ssid" {ssid} disabled />
          <label for="encryption">Use Encryption</label>
          <select id="encryption" name="encryption" disabled="disabled">
            <option value="0" >None</option>
            <option value="1" >WEP 40/64-bit</option>
            <option value="2" >WEP 104/128-bit</option>
            <option value="3" >WPA Enterprise (hex key)</option>
            <option value="4" >WPA Personal (passphrase)</option>
            <option value="5" >WPA2 Enterprise (hex key)</option>
            <option value="6" selected="selected">WPA2 Personal (passphrase)</option>
            <option value="7" >WPA/WPA2 (passphrase)</option>
          </select>
          <label for="password">Password</label>
          <input id="password" name="password" type="password" placeholder="Password" {passweord} disabled />
          <br />
          <label for="admin">Administrator Password:</label>
          <input id="admin" name="admin" type="text" placeholder="password" {admin} disable disabled />
          </fieldset>
          </form>
    </section>
<script>
  enable_dhcp_client();
</script>
