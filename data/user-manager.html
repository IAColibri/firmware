    <section class="post">
	 <ul class="pure-menu-list">
		{list-users}
	</ul>
	<br />
	<form class="pure-form pure-form-stacked">
	    <fieldset>
		<legend>Add new User:</legend>
		<label for="username">Username</label>
		<input type="username" id="username" placeholder="Username">

		<label for="password">Password</label>
		<input type="password" id="password" placeholder="Password">

		<label for="email">Email</label>
		<input type="email" id="email" placeholder="Email">

		<label for="mac">Enabled Mac Address of Device (Cell Phone/Tablet/Computer)</label>
		<input type="mac" id="mac" placeholder="mac">

		<label for="remember">
		    <input id="remember" type="checkbox"> Is Administrator
		</label>
		<br />
		<button type="submit" class="pure-button pure-button-primary">Add User</button>
	    </fieldset>
	</form>
</section>
