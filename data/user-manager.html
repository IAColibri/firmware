 <section class="post">
<div class="pure-menu custom-restricted-width">
	<ul class="pure-menu-list">
		<li class="pure-menu-heading">Users:</li>
		{list-users}
	</ul>
</div>
	<br />
	<form action="/user-save.html" method="post"  class="pure-form pure-form-stacked">
    <fieldset>
		<legend>Add new User:</legend>
		<label for="username">Username</label>
		<input type="text" id="username" name="username" placeholder="Username">
		<label for="password">Password</label>
		<input type="password" id="password" name="password" placeholder="Password">
		<label for="email">Email</label>
		<input type="email" id="email" name="email" placeholder="Email">
		<label for="mac">Enabled Mac Address of Device (Cell Phone/Tablet/Computer)</label>
		<input type="text" id="mac" name="mac" placeholder="00:00:00:00:00:00">
		<label for="remember">
		    <input id="remember" type="checkbox"> Is Administrator
		</label>
		<br />
		<button type="submit" class="pure-button pure-button-primary">Add User</button>
	    </fieldset>
	</form>
</section>
